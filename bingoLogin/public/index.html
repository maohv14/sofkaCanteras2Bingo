<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>El Gran Buda BINGO</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="stylesheet" href="stylesheets/style.css">

</head>
<body>
<form class="form"action="/login" method="POST">

    <h1>Iniciar Sesión</h1>
    <div class="container">

        <div class="input-container">
            <i class="fas fa-envelope icon"></i>
            <input type="text" name='email' id="email" placeholder="Correo Electronico">

        </div>

        <div class="input-container">
            <i class="fas fa-key icon"></i>
            <input type="password" name='password' id="password" placeholder="Contraseña">

        </div>
        <input type="submit" value="Login" id="login" class="button">
        <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
        <p>¿No tienes una cuenta? <a class="link" href="register.html">Registrate </a></p>
    </div>
</form>
</body>
</html>
