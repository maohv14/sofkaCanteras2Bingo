<html>

<head>
  <title>El Gran Buda BINGO</title>
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
<form class="form" action="/register" method="POST">

  <h1>Registrate</h1>
  <div class="container">

    <div class="input-container">
      <i class="fas fa-user icon"></i>
      <input type="text" name='name' id="name" placeholder="Nombre Completo">

    </div>

    <div class="input-container">
      <i class="fas fa-envelope icon"></i>
      <input type="text" name='email' id="email" placeholder="Correo Electronico">

    </div>

    <div class="input-container">
      <i class="fas fa-key icon"></i>
      <input type="password" name='password' id="password" placeholder="Contraseña">

    </div>
    <input type="submit" value="Registrar"  class="button">
    <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
    <p>¿Ya tienes una cuenta?<a class="link" href="index.html">Iniciar Sesion</a></p>
  </div>
</form>
<script src='app.js'></script>
</body>

</html>
